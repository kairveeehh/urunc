name: Deploy CI Dashboard

on:
  push:
    branches:
      - main
    paths:
      - 'ci-dashboard/**'
      - '.github/workflows/ci-dashboard-deploy.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "ci-dashboard-pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main
        uses: actions/checkout@v4

      - name: Fetch latest data
        continue-on-error: true
        run: |
          git fetch origin latest-ci-dashboard-data || true
          mkdir -p ci-dashboard/data
          git show origin/latest-ci-dashboard-data:ci-dashboard/data/workflow_stats.json \
            > ci-dashboard/data/workflow_stats.json 2>/dev/null || echo '{}' > ci-dashboard/data/workflow_stats.json

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./ci-dashboard

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
